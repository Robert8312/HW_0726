<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
	<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
	<title>猜數字作業</title>
</head>


<body data-spy="scroll" data-target=".navbar" data-offset="50">

	<!--- End of Carousel -->
	<!--- Restaurant-->
	<div class="container">
		<div class="row" id="Restaurant">
			<div class="col navMenu">
				<h2 class="text-center">-- 猜數字遊戲 --</h2>
			</div>
		</div>
	
		<div class="row bg-light">
			<div class="col">
				<form>
					<div class="form-row">
						<div class="form-group col-12">
							<label for="inputName"> 請選擇數字長度</label>
							<select  id="user_num">
								<option value="3">3</option>
								<option value="4" selected>4</option>
								<option value="5">5</option>
							</select>
						</div>		
						<div class="form-group col-12">
							<h3></h3>
							<label for="inputName"> 請輸入想猜的數字</label>
							<input type="number" class="form-control" id="input" placeholder="預設為4位數">
						</div>		
						<div class="form-group col-12">
							<label for="inputComment"> 結果</label>
							<br>
							<span class="form-group col-12"id = show></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<button type="button" class="btn btn-secondary btn-block "onclick="doGuess()">猜數字</button>
						</div>
						<div class="col-md-4 col-md-offset-4">
							<button type="button" class="btn btn-secondary btn-block" onclick="replay()">從新開始</button>
						</div>
					</div>
				</form>
			</div>
		</div>

</body>
<script src="guess.js"></script>
</html>
